<html>
<head>
    <meta charset="utf-8">
    <title>ÐÂ¿ò¼ÜDEMO µÇÂ¼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="hewei">
    <link id="Link1" href="css/bootstrap-cerulean.css" rel="stylesheet">
    <style type="text/css">
        body
        {
            padding-bottom: 40px;
        }
        .sidebar-nav
        {
            padding: 9px 0;
        }
    </style>
    <link href="/Content/Templates/usmanhalalit-charisma-d29440e/css/charisma-app.css"
        rel="stylesheet">
    <link href="/Content/Templates/usmanhalalit-charisma-d29440e/css/jquery-ui-1.8.21.custom.css"
        rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="row-fluid">
                <div class="span12 center login-header">
                    <h2>
                        Welcome to Charisma</h2>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row-fluid">
                <div class="well span5 center login-box">
                    <div class="alert alert-info">
                        Please login with your Username and Password.
                    </div>
                    <form class="form-horizontal" action="index.html" method="post">
                    <fieldset>
                        <div class="input-prepend" data-rel="tooltip" data-original-title="Username">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input autofocus="" class="input-large span10" name="username" id="username" type="text"
                                value="admin">
                        </div>
                        <div class="clearfix">
                        </div>
                        <div class="input-prepend" data-rel="tooltip" data-original-title="Password">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password" value="admin123456">
                        </div>
                        <div class="clearfix">
                        </div>
                        <div class="input-prepend">
                            <label class="remember" for="remember">
                                <div class="checker" id="uniform-remember">
                                    <span>
                                        <input type="checkbox" id="remember" style="opacity: 0;"></span></div>
                                Remember me</label>
                        </div>
                        <div class="clearfix">
                        </div>
                        <p class="center span5">
                            <button type="submit" class="btn btn-primary">
                                Login</button>
                        </p>
                    </fieldset>
                    </form>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
        </div>
        <!--/fluid-row-->
    </div>
</body>
